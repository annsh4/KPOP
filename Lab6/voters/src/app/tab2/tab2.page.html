<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Favorite users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorite users</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        Favorite
      </ion-col>
      <ion-col>
        Name
      </ion-col>
      <ion-col>
        Username
      </ion-col>
      <ion-col>
        Password
      </ion-col>
      <ion-col>
        Phone
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item *ngFor="let voter of favoriteVoters">
    <ion-grid>
      <ion-row >
        <ion-col>
          <ion-item>
            <ion-checkbox checked='true' (click)="onCheckboxChange($event, voter)" slot="start"></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col (click)="showFullInfo(voter.uuid)">
          {{voter.name}}
        </ion-col>

        <ion-col (click)="showFullInfo(voter.uuid)">
          {{voter.username}}
        </ion-col>

        <ion-col (click)="showFullInfo(voter.uuid)">
          {{voter.password}}
        </ion-col>

        <ion-col (click)="showFullInfo(voter.uuid)">
          {{voter.phone}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
</ion-content>
