
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      System users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Voters</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list >
  <ion-grid>
    <ion-row >
      <ion-col>
        ✰Favorite users✰
      </ion-col>
      <ion-col>
        ✰Name✰
      </ion-col>
      <ion-col>
        ✰Username✰
      </ion-col>
      <ion-col>
        ✰Password✰
      </ion-col>
      <ion-col>
        ✰Phone✰
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item *ngFor="let voter of voters">
    <ion-grid>
      <ion-row >
        <ion-col>
          <ion-item>
            <ion-button *ngIf="!favoriteVotersService.isFavorite(voter)" color="primary" (click)="addToFavorite(voter)">Select</ion-button>
            <ion-button *ngIf="favoriteVotersService.isFavorite(voter)" color="success" (click)="removeFromFavorite(voter)">Selected</ion-button>
          </ion-item>
        </ion-col>

        <ion-col (click)="showFullInfo(voter.uuid)">
          {{voter.name}}
        </ion-col>

        <ion-col (click)="showFullInfo(voter.uuid)">
          {{voter.username}}
        </ion-col>

        <ion-col (click)="showFullInfo(voter.uuid)">
          {{voter.password}}
        </ion-col>

        <ion-col (click)="showFullInfo(voter.uuid)">
          {{voter.phone}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
</ion-content>
